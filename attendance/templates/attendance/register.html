{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'attendance/style.css' %}">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="card">
        <ul class="nav nav-pills mb-3">
            <li class="nav-item text-center">
              <span class="nav-link btr active">Signup</span>
            </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane show active">
            <form action="{% url 'attendance:register' %}" method="POST" class="form px-4 h-auto">
              {% csrf_token %}
              <input type="text" name="first_name" class="form-control" placeholder="First Name">
              <input type="text" name="last_name" class="form-control" placeholder="Last Name">
              <input type="select" name="roll_no" min="5" max="5" class="form-control" placeholder="Roll Number">
              <select name="year" class="form-select mb-3">
                <option selected>Year</option>
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
                <option value="4">Fourth</option>
              </select>
              <select name="branch" class="form-select  mb-3">
                <option selected>Branch</option>
                <option value="CE">CE</option>
                <option value="ME">ME</option>
                <option value="CSE">CSE</option>
                <option value="AIML">AIML</option>
                <option value="ETC">ETC</option>
              </select>
              <select name="batch" class="form-select  mb-3">
                <option selected>Batch</option>
                <option value="CE">A</option>
                <option value="ME">B</option>
                <option value="CSE">C</option>
              </select>
              <button class="btn btn-dark btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
